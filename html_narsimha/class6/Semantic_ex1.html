<!-- Create a web page to deonstrate usage of semantic tags in HTML5 -->
<!DOCTYPE html>
<html>
<head>
	<style>
		figure{
			border: 2px solid Blue;
			width: 220px;
			text-align: center;
			padding: 5px;
			border-radius: 10px;
		}
	</style>
	<title>Semantic_ex1</title>
</head>
<body>
	<h3>HTML5 Semantic Tags</h3>
	<hr>
	<figure>
		<img src="image1.jpeg" width="200">
		<br>
		<figcaption>Product Name:iPhone</figcaption>
	</figure>
	<mark style="background-color: Aqua;">
		Note: This is latest versions of iPhone. If you buy today you will get 36% discount.
		
	</mark>
	<br><br>
	<details>
		<summary>Show or Hide Product Details</summary>
		<ul>
			<li>1715 mAh Li-Ion Battery</li>
			<li>2 GB RAM|16 GB ROM</li>
			<li>iCloud</li>
			<li>16mp Primry Camara|5MP Front</li>
			<li>5.7 inch Retina Display </li>
			<li>Photo And video geotagging</li>
		</ul>
	</details>
</body>
</html>
