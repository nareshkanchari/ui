
<!-- Drawing Bar chart with rectangle using SVG -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>Graphics in HTML5-Using SVG</h3>
	<hr>
	<svg width='300' height="300" style="border:2px solid Blue;">
		<rect x="10" y="10" height="40" width="250" fill="Blue"/>
		<rect x="10" y="60" height="40" width="50" fill="Blue"/>
		<rect x="10" y="110" height="40" width="150" fill="Blue"/>
		<rect x="10" y="160" height="40" width="200" fill="Blue"/>
		<rect x="10" y="210" height="40" width="80" fill="Blue"/>
		<rect x="10" y="260" height="40" width="160" fill="Blue"/>

	</svg>

</body>
</html>
