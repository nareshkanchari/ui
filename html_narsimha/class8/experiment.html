<!-- Drawing iPhone image using SVG -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		svg{
			background-color: Red;
		}
	</style>
</head>
<body>
	<h3>Graphics in HTML5-Using SVG</h3>
	<hr>
	<svg width='400' height="500" style="border:2px solid Blue;">
		<rect x="50" y="20" rx="15" ry="15" height="440" width="300" fill="Blue"/>
		<rect x="70" y="40" rx="15" ry="15" height="350" width="260" fill="white"/>
		<polyline stroke-linejoin="round" style="stroke: Red;stroke-width:10" fill="none" points="80,120 80,60 110,90 140,60 140,120"/>
		<circle cx="190" cy="425" r="25" fill="white"/>
		<circle cx="190" cy="30" r="5" fill="white"/>

	</svg>

</body>
</html>
